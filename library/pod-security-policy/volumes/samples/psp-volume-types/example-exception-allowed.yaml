apiVersion: v1
kind: Pod
metadata:
  name: nginx-volume-types-allow-exception
  labels:
    app: nginx-volume-types
spec:
  containers:
  - name: nginx
    image: exception.azurecr.io/exception:1.0.0
    volumeMounts:
    - mountPath: /cache
      name: cache-volume
  - name: nginx2
    image: nginx
    volumeMounts:
    - mountPath: /cache2
      name: demo-vol
  volumes:
  - name: cache-volume
    hostPath:
      path: /tmp # directory location on host
  - name: demo-vol
    emptyDir: {}
